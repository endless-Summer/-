<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 事件源:谁触发的事件
			 事件名:触发了什么事件?
			 事件监听:谁管这个事,谁监视>
			 事件处理:发生了怎么办	
				 举例:点击按钮
				 事件源:按钮  事件名:点击 监听:浏览器窗口  处理:执行函数-->
				 
	</head>
	<body onload="func()">
			<button onclick="func1()" value="点击">点击</button>
		<script type="text/javascript">
			/* load: 网页加载完之后触发的事件 */
			function func1(){
				alert("点我干嘛");
				}
			function func(){
				alert("网页加载");
			}
		</script>
	
	</body>
</html>
