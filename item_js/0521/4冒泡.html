<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1 {
				width: 500px;
				height: 400px;
				background-color: #00FFFF;
			}

			#d2 {
				width: 300px;
				height: 200px;
				background-color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2"></div>
		</div>
		<script type="text/javascript">
			document.getElementById("d1").onclick=function(){
				alert("这是d1区域");
			}
			document.getElementById("d2").onclick=function(event){
				event.stopPropagation();//阻止冒泡,w3c的标准,即ie不适用
				alert("这是d2区域");
				}
		</script>
	</body>
</html>
