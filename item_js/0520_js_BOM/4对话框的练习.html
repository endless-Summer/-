<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>恶心弹窗</title>
	</head>
	<body>
		<script type="text/javascript">
			while(true){
			var pr= prompt("说,我不困");
				if("不困"!=pr){
					var cr =confirm("你确定吗?");
					if(cr){
						alert("那就这样吧");
					}else {
						var pr1=prompt("好的,再给你一次机会");
						if("不困"==pr1) {//让确定的值去与变量比较,不会报错,
							alert("这就好");
							break;
						}else{
							alert("那我们继续玩啊");
						}
					}
				}else {
					alert("ok");
					break;
				}
			}
		</script>
	</body>
</html>
