<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>date</title>
	</head>
	<body>
		<script type="text/javascript">
			//关于时间的对像Date
			//新建一个时间对象
			var date=new Date();
			console.log(date.getFullYear());//2021
			console.log(date.getMonth());//4,应该是5月份,0-11,没12月
			console.log(date.getDay());//4, 周四  星期
			console.log(date.getDate());//20,日期 
			console.log(date.getHours());//8点,当前的小时
			console.log(date.getMinutes())//34当前的分钟
			console.log(date.getSeconds());//当前的秒 
			console.log(date.toLocaleString());//获取完整的本地时间 2021/5/20上午8:40:21

		</script>
	</body>
</html>
