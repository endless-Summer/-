<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>math对象</title>
	</head>
	<body>
		<script type="text/javascript">
			//math对象, 封装了数学的一些常用公式.
			var a =13.14
			console.log(Math.ceil(a)); //ceil是向上取整,去尾法.
			console.log(Math.floor(a));//floor是向上取整,即进一法
			console.log(Math.round(a)); //四舍五入法取整.
			console.log(Math.random());//[0,1)之间的随机数
		</script>
	</body>
</html>
