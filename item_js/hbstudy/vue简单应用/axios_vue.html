<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" class="get" value="get方法">
    <input type="button" class="post" value="post方法">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.js"></script>
    <script>
        const btn = document.querySelectorAll('input')
        btn[0].addEventListener('click', function () {
            axios.get('https:autumnfish.cn/api/joke/list?num=4')
                .then(function (response) {
                    console.log(response);
                }, function (err) {
                    console.log(err);
                }
                )
        });
        btn[1].onclick = function () {
            axios.post('https://autumnfish.cn/api/user/reg',
                { username: 'laobusi' })
                .then(function (response) {
                    console.log(response)
                }).catch(function (err) {
                    console.log(err)
                })
        }

    </script>
</body>

</html>
