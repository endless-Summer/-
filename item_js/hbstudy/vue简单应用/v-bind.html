<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind操作元素的属性</title>
    <style>
        img {
            width: 200px;
        }

        .active {
            border: 2px red solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="Img" alt="">
        <img :src="Img" v-bind:title="IMGtitle+'!!!!'" :class="isActive?'active':''" @click='toggleActive'>
        <br>
        <img :src="Img" v-bind:title="IMGtitle+'!!!!'" :class="{active:isActive}" @click='toggleActive'>
        <!-- 使用对象{active:isActive}的这种方法更简便,active是否生效,取决于isActive的值  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        //v-bind:属性名='属性值'
        const app = new Vue({
            el: '#app',
            data: {
                Img: '/image/1.jpg',
                isActive: true,
                IMGtitle: '这是我偶像'
            },
            methods: {
                toggleActive: function () {
                    this.isActive = !this.isActive;
                }
            }

        })
    </script>
</body>

</html>
