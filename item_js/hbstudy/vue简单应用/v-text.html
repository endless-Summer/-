<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text和v-on</title>


</head>

<body>
    <div id="app">
        <h2 v-text='message+"!!"'></h2>
        <h2>{{message}}??</h2>
        <h2>{{info}}</h2>
        <p v-html='content'></p>

        <!-- v-on:click可以简写为@click -->
        <button v-on:click='submit'>单击事件</button>
        <input type="button" value="v-on绑定简写" @click='submit'>
        <button @dblclick='db'>双击事件</button><br>
        <span @click='changecontent'>{{tod}}</span><br>
        <input type="button" value="v-on传参" @click='doIt("hey",777)'>
        <input type="text" title="事件修饰符" @keydown.h='hello'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '现在很好',
                info: '未来也不差',
                content: '<a href="http://www.baidu.com">baidu</a>',
                //v-html和v-text区别在于前者可以解析html结构. 后者只会解析为文本
                tod: '今天很好?'
            },
            methods: {
                submit: function () {
                    alert('做网页')
                },
                db: function () {
                    alert('双击做网页')
                },
                changecontent: function () {
                    //  console.log(this.tod)
                    this.tod += '好啊~'//可以不用操作dom元素,直接改变数据就好,可以同步更新
                },


                doIt: function (p1, p2) {//传递自定义参数
                    console.log('上午好');
                    console.log(p1);
                    console.log(p2);
                },
                hello: function () {//事件修饰符  可以用任意字母 也可以用enter建
                    alert('how are u?')
                }
            }
        }) 
    </script>
</body>

</html>
