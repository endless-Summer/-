<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>通用型方法ajax</button>
    <script>
        const btns = document.querySelectorAll('button')

        //配置 baseURL  (三种方法都能用的上)
        axios.defaults.baseURL = 'http://127.0.0.1:8000';


        btns[0].onclick = function () {
            //在GET请求中  axios.get().then().catch()  只有get是必须的
            //url参数
            axios.get('/axios-server', {
                //url参数
                params: {
                    id: 100,
                    vip: 8
                },
                //请求头信息
                headers: {
                    name: 'hebin',
                    age: 111
                }
            }).then(function (value) {
                console.log(value)
            })
        }

        //POST请求
        btns[1].onclick = function () {
            //POST请求 axios#post(url[, data[, config]])
            //post的结构: url,请求体,其他
            axios.post('/axios-server', {
                //请求体
                username: 'hebin',
                password: 'hebin..'
            }, {
                //url参数
                params: {
                    accout: 'dawang',
                    age: 9999
                },
                //请求头信息
                headers: {
                    location: 12221222222,
                    area: 3333344444444,
                }
            });
        }

        //通用方法
        btns[2].onclick = () => {
            axios({
                //请求方法:
                method: 'POST',
                //ulr
                url: '/axios-server',
                //url参数
                params: {
                    id: 'jack',
                    vip: 10
                },
                //请求头
                headers: {
                    a: 300,
                    b: 2990
                },
                //请求体
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response => {
                console.log(response);
                //响应状态码
                console.log(response.status);
                //响应状态字符串
                console.log(response.statusText);
                //响应头信息
                console.log(response.headers);
                //响应体
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
