<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body id="body">
		<script type="text/javascript">
			/*
			 创建p标签 以及在p标签内添加文本内容
			 */
			//创建文本节点
			var p=document.createElement("p");
			//把创建的节点添加到网页中
			var txt=document.createTextNode("这是创建的文本");
			p.appendChild(txt);
			document.getElementById("body").appendChild(p);
		</script>
	</body>
</html>
