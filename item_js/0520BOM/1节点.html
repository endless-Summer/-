<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>baidu</h1>
		<!-- 点击链接跳转百度 -->
		<a href="http://www.baidu.com">百度</a>
		<input type="text" class="inp" value="" name="in" />
		<input type="password" class="inp" value="" />
		<input type="button" class="inp" value="" />
		<input type="text" class="inp" value="" />
		<div id="d">hello</div>
		<script type="text/javascript">
			/* 获取结点的方式:
		 1 通过id的形式获取
		 2 通过类名的形式来获取
		 3 通过标签名获取
		 4 通过name属性来获取
		 */
			// 1 通过id的形式获取
			var div = document.getElementById("d");
			console.log(div);
			// 2 通过类名的形式来获取
			var inps = document.getElementsByClassName("inp");
			console.log(inps);
			// 3 通过标签名获取
			var inps1 = document.getElementsByTagName("input");
			console.log(inps1);
			// 4 通过name属性来获取
			var inps2 = document.getElementsByName("in");
			console.log(inps2);
		</script>
	</body>
</html>
