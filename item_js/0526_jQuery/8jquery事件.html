<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 30px auto;
				background-color: aqua;
				width: 200px;
				height: 300px;
			}
			
			
		</style>
	</head>
	<body>
		<div></div>
		<button id="b"> 点击隐藏</button>
		<button id="b2">点击显示</button>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$("#b").click(function(){
				$("div").hide();
			})
			$("#b2").click(function(){
				$("div").show();
			})
		</script>
	</body>
</html>
