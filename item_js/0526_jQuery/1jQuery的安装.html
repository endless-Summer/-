<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery的安装</title>
	</head>
	<body>
		<!-- jQuery就是js库,  安装就是引入   -->
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			// 网页加载完成后
			// window.onload=function(){
			// 	console.log("原生js");
			// }
			/* 用$来表示jQuery的对象
			完全兼容css的选择器 */
			$(document).ready (function(){
				console.log("封装的js");
			});
		</script>
	
	</body>
</html>
