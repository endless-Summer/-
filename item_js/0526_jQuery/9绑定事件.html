<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="b">点击1</button>
		<button id="b2">点击2</button>
		<button id="b3">点击3</button>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			/* 绑定事件的三种方式
			 1 	$().click()
			 2	*/
			$("#b").click(function(){
				alert("这是第一种方式");
			})
			
			$("#b2").bind("click",function(){
				alert("这是第二种");
			}
			)
			//比较推荐第三种,内存占用小
			$("#b3").on("click",function(){
				alert("这是第三种");
			}
			)
		</script>
	</body>
</html>
