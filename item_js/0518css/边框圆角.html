<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 3px solid #00FF5D;
				background-color: #00FFFF;
				margin: 120px auto;   
				
				border-radius: 30px;  /* 这个就是边框圆角 */
/* 				一个值, 控制四个方向角度变化 
				2个值,  左上和右下一起, 右上和左下一起
				3个值,  左上, 右上左下,右下
				4个值, 顺时针方向四个角 */
			}
			img{
				border-radius: 60px;
				background-size: unset;
			}
		</style>
	</head>
	<body>
		<div id="">
		</div>
		<img type="image" src="img/wallhaven-6k91kw.jpg" />
	</body>
</html>
