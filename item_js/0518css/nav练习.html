<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏练习</title>
		<style>
			nav ul li{
				list-style: none;
			 
				float: left;
				width:160px;
				height: 50px;
				background-color: #ffaaff ;
				line-height: 50px; 
				border: 1px solid #ffaaff;
				margin: 0 10px;
				text-align: center;
				border-radius: 0 10px;
				}
			nav ul li a{
						text-decoration:none;
						color: #ffffff;
						}
			nav ul li:hover { 	/* 把鼠标放上去这个事件发生的变化 */
				font-weight: bold;
			}
		</style> 

		
	</head>
	<body>
		<nav> <!-- H5新标签 导航栏 -->
			<ul>
				<li><a href="#">基本信息</a></li>
				<li><a href="#">早年经历</a></li>
				<li><a href="#">喜欢吃的</a></li>
				<li><a href="#">未来展望</a></li>
				<li><a href="#">联系方式</a></li>
			</ul>
		</nav>
	</body>
</html>
