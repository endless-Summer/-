<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css的选择器</title>
		<style type="text/css">
			/*
			普通选择器 
				1 通用 选择网页上所有元素
					浏览器默认的上下都有10px的距离  
				2 元素选择器
				3 类选择器 
				4 id选择器, #id名
			组合选择器
				逗号隔开,表示两个都选择
			后代选择器
				空格隔开,表示选择后一个元素
			优先级:
				ID选择器>类选择器>元素选择器
					同一个级别的选择器,则使用下面的选择器
				默认:ID给js使用,类使用css使用
			*/
		*{
				margin: 2px;  
				padding: 010px;
			}
		div{              	/* 元素选择器 */
				text-shadow:  #FF0000 13px 13px;
				color: #FF3AF6;
		}
		p{
				color:brown;
		}
		.p1{ 						/* 类选择器  */
			font-size: 30px;
			font-weight: bold;
			color: #00FF5D;
		}
		#s1{							/* ID选择器 */
			font-family: "幼圆";
			font-style: italic;
		}
		p span{       			/* 后代选择器 空格隔开,表示选择后一个元素*/
			color:red
		}
		</style>
		
	</head>
	<body>
		<div>你还有什么未完成的心愿吗</div>
		<p class="p1">我有点困</p>
		<span id="s1">今天就开始学习好吗</span>
		<p>今天是有点冷的吧 <span>雀氏摔</span></p>
	</body>
</html>
