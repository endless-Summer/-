<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		<style type="text/css">
			div{
				width: 60px;
				height: 90px;
				/* relative相对定位
					absolute 绝对定位  相对父容器而定位的,在这个网页就是以网页左上角为原点. 脱离了文档流.
					fixed 生成绝对定位的元素,*/
				border:3px solid #00FF5D;
			}
			.d1{
				background-color: #aa0000;
				position:absolute;
				top:30px;
				left: 40px;
				z-index: 6;/* z轴: 人面向电脑的这个方向, z的图层数值越大,内容放在越上面 */
				 }  
			.d2{
				background-color: #000000;
				position: absolute;
			
				left:33px;
				}
			.gg{
				position:fixed;
				right:30px;
				top:100px;
			}
		</style>
	</head>
	<body>
		<div class="d1">  </div>
		<div class="d2">  </div>
		<div class="gg">I am a adervitisemen</div>
	</body>
</html>
