<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			p{		/*嵌入式,建议放在head中*/
				 font-size: 30px;  /*字体大小*/
				font-weight: bold; /*字体加粗*/
				color: aqua;
			}
			/* css的引入 */
		</style>
		<link rel="stylesheet" type="text/css" href="css/beauty.css"/>
	</head>
	<body>
		<!-- 引入的三种方式:
		 1行内式,就是使用style来使用
		 2嵌入式,就是在当前整个文档中引用, style标签
		 3外部引入,常用的方式 link标签来引入			-->
		<p>今天睡早点!</p>
		 <span> 明天会更好</span>

	</body>
</html>
