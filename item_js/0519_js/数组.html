<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
	</head>
	<body>
		<script type="text/javascript">
			var ar=[1,2,3,undefined,5,"12",true,'fas'];//定义了一个数组	
			   apple=[false,"cainiao",23,423,undefined]
			//js 弱类型语言,数组的元素可以是任意类型的.
				console.log(ar[8]) ;
			console.log(ar.length);
			console.log(apple.length);// 数组的长度
			//数组的遍历
			for(var i=0;i<apple.length;i++){
				console.log("数组的内容是"+apple[i]);
			}
			//js的增强for循环,遍历出被赋值的数组的角标    !!不常用!!
			console.log('js的增强for循环:');
			for (var ll in ar){
				
				console.log(ar[ll]);
				 console.log(ll);// 只会遍历ar的角标
			}
			
		</script>
	</body>
</html>
