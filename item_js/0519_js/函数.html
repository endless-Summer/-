<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的声明定义,两个数的相加
			//a,b是形参,形参就是占个位置,实际调用的时候传入实参.
			function sum(a,b){
			console.log(a+b);
			}
			//函数要运行,必须要调用:
				sum(1,2);
				sum(50,23);
			//第二种函数的声明:
			var fun=function(){
				console.log("hhh");
			}
			fun();
			//第三种  使用Function()   *注意F是大写.
		</script>
	</body>
</html>
