<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=10;
			var b=a++; //先赋值,再运算
			console.log(a);//结果11
			console.log(b);//结果10
			var c=++a; //先运算,再赋值
			console.log(a);//结果12
			console.log(b);//结果10	
			console.log(c);//结果12
			// 三目运算符
			// 取两个数里比较大的数;
			var n1=10;
			var n2=5;
			var nb=n1>n2?n1:n1;
			console.log("两个数中更大的是:"+nb);
		</script>
	</body>
</html>
