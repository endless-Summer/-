<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//输出1-10的数字
			for(var i=1; i<=10;i++){
				if (i==6){
					//break;// 停止本次循环  当i=6的时候,停止这个循环. 到6之后停止整个循环
					continue;// 停止当前循环,进行下一次循环. 只不输出6
				}
				console.log(i);
			}
		</script>
	</body>
</html>
