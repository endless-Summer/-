<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			button{
				cursor:pointer;  /* 鼠标放上去变成手势 */
			}
		</style>
	</head>
	<body>
		<!-- alert() : 弹窗函数,js内置的 -->
		<button onclick="alert(123)">normal按钮</button> <!-- 行内引入 -->
		<!-- script标签引入一段代码块
			引入的三种方式:
			1. 行内式
			2. 嵌入式
			3. 外部引入-->
		<script type="text/javascript">
			alert("这是种嵌入式引入");   //  网页加载完之后就会触发  嵌入式script标签引入
		</script>
		<!-- 引入外部的js文件 -->
		<script src="js/test.js" type="text/javascript" charset="UTF-8"> </script>
	</body>
</html>
