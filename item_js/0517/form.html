<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!-- action:代表的提交的位置 url -->
		<form action="liebiao.html" method="get"> 
		<label id="username">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
		<input type="text" value="" id="username"/> <br />
		昵称:<input type="text" readonly="readonly" value="龙傲天"/>
		密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" placeholder="请输入密码"><br />
		确认密码:<input type="password" value=""><br />
		性别:<input type="radio"name="gender" checked="checked"/>男
			<input type="radio"name="gender"/>女 <br/>
		验证码:<input type="password" value=""><br />
		爱好:<Input type="checkbox" name="fav"/>睡觉
		 <Input type="checkbox" name="fav"/>吃饭
		 <Input type="checkbox" name="fav"/>打豆豆<br/>
		 学历<select>
			 <option value ="high school">高中</option>
			 <option value ="undergraduate">本科</option>
			<option value ="graduate">硕士</option>
		 </select><br/>
		 自我介绍:<textarea rows="10"  cols="10" disabled="disabled"></textarea><br/>
		 上传文件:<input type="file" /> 
		 隐藏部分:<input type="hidden" /> <br/>
		  <input type="submit" value="提交"/>
		  <input type="reset" value="重置" />
		 </form>
	</body>
</html>
