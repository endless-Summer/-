<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p> count的值是 {{count}}</p>
        <button v-on:click="add(2)">+2</button>
        <button @click="sub(3)">-3</button>
    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            methods: {
                add: function (n) {
                    this.count += n;
                },
                sub: function (n) {
                    this.count -= n;
                }
            }
        })
    </script>
</body>

</html>
