<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="type==='A'">best</div>
        <div v-else-if="type==='B'">wonderful</div>
        <div v-else-if="type==='C'">great</div>
        <div v-else>good</div>

    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                type: 'A'
            }
        })
    </script>
</body>

</html>
