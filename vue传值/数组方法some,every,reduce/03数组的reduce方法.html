<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fruit = [
        { name: 'peach', state: true, price: 20, num: 2 },
        { name: 'apple', state: true, price: 30, num: 1 },
        { name: 'cherry', state: false, price: 50, num: 3 },
        { name: 'banana', state: false, price: 90, num: 5 }]
        //把选中的（state为true）的水果的总价加起来。
        let totalprice = 0;
        fruit.filter(item => item.state).forEach((item) => {
            totalprice += item.price * item.num
        })
        console.log(totalprice)
        //方法2： reduce
        const result = fruit.filter(item => item.state).reduce((totalprice, item) => totalprice += item.num * item.price, 0)


        console.log(result)
    </script>
</body>

</html>
