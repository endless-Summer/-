<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fruit = [
        { name: 'peach', state: true },
        { name: 'apple', state: true },
        { name: 'cherry', state: true },
        { name: 'banana', state: false }]
        const result = fruit.every(sg => sg.state) //sg是水果的拼音简称
        const res = fruit.every((sg) => {
            if (sg.state) {
                return true
            }
        })
        //res和result的效果完全一样。
        console.log(result);
        console.log(res);
    </script>
</body>

</html>
